<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zooky.com</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: 400;
        }

        #navbar {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 100;
            padding: .5rem 5rem;
            background-color: rgb(140, 67, 158);
        }

        .navbar .navbar-brand {
            font-size: 25px;
            font-weight: 600;
            color: darkorange !important;
        }

        #navbarContent a {
            color: aliceblue;
            border-bottom: 2px solid transparent;
        }

        #navbarContent a:hover {
            color: rgb(215, 138, 13);
            border-bottom: 2px solid transparent;
        }

        .btn-custom {
            color: darkorange;
        }

        .btn-custom:hover {
            color: black;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .carousel-inner {
            width: 50%; /* Set the width of the carousel */
            height: 300px; /* Set the height of the carousel */
            overflow: hidden;
        }

        .carousel-inner img {
            display: block; /* Centers the image horizontally */
            margin: 0 auto; /* Centers the image horizontally */
            width: 60%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area while maintaining aspect ratio */
        }
        
         .grocery-container { padding: 20px; display: flex; flex-wrap: wrap; justify-content: space-around; }
        .grocery-item { border: 1px solid #ddd; margin: 10px; padding: 10px; border-radius: 5px; background-color: #f9f9f9; width: calc(33% - 40px); box-sizing: border-box; text-align: center; }
        .grocery-item img { max-width: 100%; height: auto; display: block; margin: 0 auto 10px; }
        .grocery-item h3 { font-size: 1.2rem; margin-bottom: 10px; }
        .grocery-item p { color: #333; }
        .btn-container { display: flex; justify-content: center; margin-top: 10px; }
       
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!---navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand">Zooki.com</a>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/groceryPage">Grocery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gadgetspage">Gadgets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mobiles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cosmetics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dress</a>
                    </li>
                </ul>
                <div class="ms-auto d-flex align-items-center">
                    <a class="btn btn-custom me-2" href="/getlogin">Log In</a>
                    <a class="btn btn-custom me-2" href="/adminPage">Add Admin</a>
               <span th:text="'Hello ! ' + ${user.name}"></span>
                    <a class="btn btn-custom me-2" href="/cartpage">Cart</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="carousel-container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block first-slide" src="zooky3.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="grocery.jpg" alt="Second slide">
                </div>
                 <div class="carousel-item">
                    <img class="d-block" src="Corsel3.jpg" alt="third slide">
                </div>
            </div>
        </div>
    </div>
    
    
    <h1><center>All products In Available</center></h1>
    
    <div class="grocery-container">
        <div th:each="prod : ${homepageafterlogin}" class="grocery-item">
            <img th:src="@{${prod.purl}}" alt="Grocery Item">
            <h3 th:text="${prod.pname}">Grocery Item</h3>
            <p th:text="'Price: ' + ${prod.price}">Item price</p>
            <div class="btn-container">
                 <a class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
    
    
     



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
