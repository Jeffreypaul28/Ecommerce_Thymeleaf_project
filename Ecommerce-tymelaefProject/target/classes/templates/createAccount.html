<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Zooky.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .div1 {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h3>Zooky Online E-commerce Create Account Signup</h3>
        <form action="/addUser" method="post">
            <div class="mb-3">
                <label for="uname" class="form-label">User name:</label>
                <input type="text" class="form-control" id="uname" name="name" required placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
            </div>
            <div class="mb-3">
                <label for="mobilenumber" class="form-label">Mobile number:</label>
                <input type="text" class="form-control" id="mobilenumber" name="mobilenumber" required placeholder="Enter mobile number">
            </div>
            <button type="submit" class="btn btn-success w-100">Save Account</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
